                        <div class="us">

                        </div>
                        <div class="emai">
                            <a href="mailto:Info@plexiwebstudio.com">Info@plexiwebstudio.com</a>
                        </div>
                        <div class="social">
                            <a href="https://www.instagram.com/plexiweb_studio" class="instagram">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="https://x.com/plexiwebstudio/status/1728360504350101555?s=46" class="twitter">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                            <a href="#" class="youtube">

                <div class="col-2">
                    <h1>Got ideas? <br /> Let's team up.</h1>
                    <p>Tell us about what you want to build.
                    </p>

                    <form>
                        <div class="input-col">
                            <span>
                                <input type="text" placeholder="Your Name">
                            </span>
                            <span>
                                <input type="text" placeholder="Company Name">
                            </span>
                            <span>
                                <input type="text" placeholder="Phone No">
                            </span>
                            <span>
                                <input type="email" placeholder="Email">
                            </span>
                        </div>
                        <div class="message">
                            <textarea name="message" id="message" placeholder="Your message"></textarea>
                        </div>
                        <div class="budget">
                            <p>What's your budget?</p>
                            <div class="options">
                                <span>
                                    <label class="checkbox"></label>
                                    <input type="checkbox" name="" id="">
                                    <label>$100 - 500$</label>
                                </span>
                                <span>
                                    <label class="checkbox"></label>
                                    <input type="checkbox" name="" id="">
                                    <label>$500 - $1000</label>
                                </span>
                                <span>
                                    <label class="checkbox"></label>
                                    <input type="checkbox" name="" id="">
                                    <label>$10k - Above</label>
                                </span>
                            </div>
                        </div>
                        <div class="project-type">
                            <p>What are you looking for?</p>
                            <div class="options">
                                <span>
                                    <label class="checkbox"></label>
                                    <input type="checkbox" name="" id="">
                                    <label>Branding</label>
                                </span>
                                <span>
                                    <label class="checkbox"></label>
                                    <input type="checkbox" name="" id="">
                                    <label>Product Design</label>
                                </span>
                                <span>
                                    <label class="checkbox"></label>
                                    <input type="checkbox" name="" id="">
                                    <label>Website Development</label>
                                </span>
                            </div>
                        </div>

                        <a href="mailto:Info@plexiwebstudio.com">
                            <button class="send">Send Message</button>
                        </a>
                    </form>
                </div>
            </div>
